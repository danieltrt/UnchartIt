<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'dropzone/min/dropzone.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="{% static 'dropzone/min/dropzone.min.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            crossorigin="anonymous"></script>
    <title>UnchartIt</title>
</head>

<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a style="font-variant: small-caps;" class="navbar-brand" href="/">UnchartIt</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#components"
            aria-controls="components" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="components">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/data/">Data Extraction <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/synth/">Synthesizer <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/dist/">Distinguisher <span class="sr-only">(current)</span></a>
            </li>
        </ul>
    </div>
</nav>
{% block content %}{% endblock %}
</body>

<footer class="text-muted">
    <div class="container">
        <hr>
        <div class="row">
            <div class="col-md-7 my-auto">
                <p>The source code is made available on <a href="/">GitHub</a> under some license.</p>
                <p>To contact the authors please send an email to: <a href="mailto:unchartit@sat.inesc-id.pt">unchartit@sat.inesc-id.pt</a>
                </p>
            </div>
            <div class="col-md-5 d-flex justify-content-around align-items-center">
                <p>
		    <img style="width: 125px;" class="img-fluid" src="{% static 'inesc.png' %}"/>
                </p>
                <p>
		    <img style="width: 100px" class="img-fluid" src="{% static 'fct.png' %}"/>
                </p>
            </div>
        </div>
    </div>
</footer>
</html>
